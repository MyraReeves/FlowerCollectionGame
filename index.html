<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Flowers!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Send+Flowers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <h1>How many flowers can you collect <br> before time runs out?</h1>
        <button id="start-button">Click here to start!</button>

         <!-- Score, Timer, & Reset buttons -->
         <div class="score-container">
            <div id="score"></div>
            <div id="timer"></div>
            <button id="reset-button" style="display: none;">Play again?</button>
          </div>


        <!-- Container for the flowers & final score to appear inside of -->
         <div id="game-container">
            <div id="flower"></div>
            <div id="game-over"></div>
            <div id="bouquet-message"></div>
            <div id="final-score"></div>
         </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
